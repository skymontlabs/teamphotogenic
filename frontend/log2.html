<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B2AAF2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .login-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            padding: 10px;
            background-color: #7868E6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .login-footer {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="path-to-your-logo-image.jpg" alt="Logo">
        </div>
        <div class="login-title">Log In</div>
        <p>Enter your email and password to login our dashboard.</p>
        <input type="email" class="login-input" placeholder="Email">
        <input type="password" class="login-input" placeholder="Password">
        <button class="login-button">Sign In</button>
        <div class="login-footer">
            Don't have an account? <a href="#">Sign Up</a><br>
            <a href="#">Forget Password?</a>
        </div>
    </div>
</body>
</html>
